        <section>
            <p>Required values are marked by an asterisk (*)</p>
            <form id="survey" name="survey" action="http://www.redballpizza.com/cgi-bin/survey"
            method="post">
            <fieldset id="custInfo">
               <legend>Customer Information</legend>
                  <label for="custname">Name *</label>
                  <input name="custname" id="custname" required/><br>
      
                  <label for="street">Street address</label>
                  <input name="street" id="street" /><br>
      
                  <label for="city">City</label>
                  <input name="city" id="city"/><br>
      
                  <label for="state">State (abbr.)</label>
                  <input name="state" id="state" /><br>
      
                  <label for="zip">Postal code</label>
                  <input name="zip" id="zip" pattern="^\d{5}(\-\d{4})?$" /><br>
      
                  <label for="phone">Phone number</label>
                  <input type="tel" name="phone" id="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"/><br>
      
                 
                  
      
                  <label>Where did you hear about us? <br />(select all that apply)</label>
                  <select name="infoSrc" id="infoSrc" size="5" multiple="multiple">
                     <option value="internet">Internet</option>
                     <option value="mag">Magazine</option>
                     <option value="news">Newspaper</option>
                     <option value="word">Word of Mouth</option>
                     <option value="other">Other</option>
                  </select>
                  <label for="ordersPerMonth">
                    <br> How many times do you dine out per month?
                  </label>
                  <input name="ordersPerMonth" id="ordersPerMonth" 
                         type="number" value="1"
                         min="0" max="10" step="1" /><br>
                         <label for="favDish">What's your favorite Red Ball dish?</label>
                         <input name="favDish" id="favDish" list="dishType" /><br>
                         <datalist id="dishType">
                            <option value="Antipasto Pizza" />
                            <option value="Big Kahuna Pizza" />
                            <option value="BBQ Chicken Pizza" />
                            <option value="Mediterranean Herb Pizza" />
                            <option value="Pasta Rolls" >
                            <option value="Pesto Artichoke Pizza" />
                            <option value="Sal's Stuffed Pizza" />
                            <option value="Wing'd Pizza" />
                         </datalist>
             
            </fieldset>
            
      
            <fieldset id="experience">
               <legend>Share Your Experience at Red Ball Pizza</legend>
               <label for="visitdate">Date </label>
               <input type="date" name="visitdate" id="visitdate"/>
      
               <label for="receipt">Receipt number *</label>
               <input name="receipt" id="receipt" pattern="^re\-\d{6}$"  required/>
               <label for="ordertype">Order type</label>
                  <select name="ordertype" id="ordertype">
                     <option value="type1">Carry out</option>
                     <option value="type2">Delivery</option>
                     <option value="type3" selected="selected">Dine in</option>
                     <option value="type4">Take and bake</option>
                  </select>
      
                  <label>Was your service friendly?</label>
                  <fieldset class="optionGroup">
                     <label for= "sYes">Yes</label>
                     <input type="radio" name="serviceFriendly" id="sYes"
                            value="yes" />
      
                     <label for= "sNo">No</label>
                     <input type="radio" name="serviceFriendly" id="sNo"
                            value="no" />
                  </fieldset>
                  <label>Was your order correct?</label>
                  <fieldset class="optionGroup">
                     <label for for="oYes">Yes</label>
                     <input type="radio" name="orderCorrect" id="oYes"
                            value="yes" />
      
                     <label for for="oNo">No</label>
                     <input type="radio" name="orderCorrect" id="oNo"
                            value="no" />
                  </fieldset>
      
                  <label>Was your food hot?</label>
                  <fieldset class="optionGroup">
                     <label for for="hotYes">Yes</label>
                     <input type="radio" name="foodHot" id="hotYes"
                            value="yes" />
       
                     <label for for="hotNo">No</label>
                     <input type="radio" name="foodHot" id="hotNo"
                            value="no" />
                  </fieldset>
      
                  <label>Rate the overall service<br />
                     (0 = poor; 10 = great)</label>
                     <label class="sliderLabel">0</label>
                  <input name="service" id="service" type="range" value="5"
                     min="0" max="10" step="1" />
                     <label class="sliderLabel">10</label>
      
                  <label>Rate the food quality<br />
                     (0 = poor; 10 = great)</label>
                     <label class="sliderLabel">0</label>
                  <input name="quality" id="quality" type="range" value="5"
                     min="0" max="10" step="1" />
                  <label class="sliderLabel">10</label>
      
      
                  <label for= "comments ">Tell us more about your experience!</label>
                  <textarea name="comments" id="comments"></textarea>
                  <label id="newsletter">
                     <input type="checkbox" name="newscb" />
                     E-mail me your newsletter for great coupons and specials! 
                  </label>
         
            </fieldset>
            <p>
               <input type="submit" value="Submit My Survey" />
               <input type="reset" value="Cancel" />
            </p>
      
            </form>
      
         </section>
    </BODY>
</HTML>
